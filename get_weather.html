<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fetch('https://goweather.herokuapp.com/weather/bogota')
            .then(Response => Response.json())
            .then(data => {
                document.write('la temperatura es de : ' + data.temperature)
                document.write(', y la velocidad del viento es de : ' + data.wind)
            })
    </script>
</head>
