        var areaDibujo = document.getElementById("dibujo");
        var ctx = areaDibujo.getContext("2d");

        var centerX = 1000; // Coordenada X del centro del lienzo
        var centerY = 500; // Coordenada Y del centro del lienzo

        var areaDibujo = document.getElementById("dibujo");
        var ctx = areaDibujo.getContext("2d");

        // Función para dibujar círculos concéntricos con intervalo
        function drawConcentricCircles() {
            var centerX = Math.random() * 1920; // Coordenada X del centro del lienzo
            var centerY = Math.random() * 1080; // Coordenada Y del centro del lienzo
            var radius = 5; // Radio inicial del círculo
            var count = 0; // Contador para el bucle

            var interval = setInterval(function() {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius * count, 0, 3 * Math.PI);
                ctx.stroke();
                count++;

                if (count > 450) {
                    clearInterval(interval); // Detener el intervalo después de dibujar 120 círculos
                    setTimeout(function() {
                        ctx.clearRect(0, 0, areaDibujo.width, areaDibujo.height); // Limpiar el lienzo
                        drawConcentricCircles(); // Llamar a la función nuevamente después de un retraso
                    }, 10); // Esperar 2 segundos antes de reiniciar
                }
            }, 10); // Intervalo de tiempo en milisegundos (50 milisegundos)
        }

        drawConcentricCircles(); // Llamar a la función para iniciar el dibujo de círculos
