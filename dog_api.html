<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fetch('https://dog.ceo/api/breeds/image/random')
            .then(Response => Response.json())
            .then(data => {
                document.getElementById ('image_dog').src = data.message;
            })
    </script>
</head>

<body>

    <img src="" id="image_dog" alt="Por favor recargue la pagina (Error 404)">

</body>

</html>
